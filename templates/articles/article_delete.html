{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Delete</h1>
<form method="post" accept-charset="utf-8">
    {% csrf_token %} {{form|crispy }}
    <p>Are you sure that you want to delete this post "{{article.title}}"?</p>
  <a class="btn btn-secondary ml-2" href="{% url 'articledetail' article.pk %}">Cancel</a> <button class="btn btn-danger ml-2" type="submit">Delete</button>
</form>
{% endblock content %}
