{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<p>
    Please input your new password and click on confirm, to submit.
</p>
<form method="post" accept-charset="utf-8">
 {% csrf_token %} {{ form|crispy }}
 <input type="submit" class="btn btn-success ml-2" value="Confirm" />
</form>
 {% endblock content %}
