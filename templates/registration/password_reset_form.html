{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Password Reset
{% endblock title %}
{% block content %}
<p>
    <strong>Forgot your password? </strong> <br />
    Enter your email below and we'll send you instructions to help you recover your account.
</p>

<form method="post">
{% csrf_token %} {{ form|crispy }}
<button type="submit" class="btn btn-success ml-2" value="submit">Submit</button>
</form>
{% endblock content %}
