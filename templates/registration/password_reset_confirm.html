{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Enter New Password 
{% endblock title %}
{% block content %}
<p>Set a new password </p>
<form method="post" accept-charset="utf-8">
  {% csrf_token %} {{ form | crispy }}  
  <input type="submit" name="submit" class="btn btn-success " value="Submit" />
</form>
{% endblock content %}
